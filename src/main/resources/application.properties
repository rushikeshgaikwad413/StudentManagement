# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sms?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate properties
	
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Hibernate auto ddl
# Possible values: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=create

# To see Hibernate-generated queries in the log
logging.level.org.hibernate.SQL=debug



logging.level.org.hibernate.type=TRACE
